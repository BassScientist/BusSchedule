<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bus Schedule</title>
    <style>
        h1 {
            text-align: center;
            font-size: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        label {
            font-size: 24px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid gray;
            margin-bottom: 20px;
            font-size: 20px;
        }
        input[type="submit"] {
            background-color: #008CBA;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #006F8F;
        }
        table {
            margin-top: 50px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bus Schedule</h1>
    <h:form>
        <h:outputLabel for="from">From:</h:outputLabel>
        <h:inputText id="from" value="#{busScheduleBean.from}" required="true" />
        <br />
        <h:outputLabel for="to">To:</h:outputLabel>
        <h:inputText id="to" value="#{busScheduleBean.to}" required="true" />
        <br />
        <h:commandButton value="Search" action="#{busScheduleBean.search}" />
    </h:form>
    <h:messages />
    <h:dataTable value="#{busScheduleBean.schedules}" var="schedule">
        <h:column>
            <f:facet name="header">Departure</f:facet>
            #{schedule.departureTime}
        </h:column>
        <h:column>
            <f:facet name="header">Arrival</f:facet>
            #{schedule.arrivalTime}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{schedule.price}
        </h:column>
    </h:dataTable>
</body>
</html>
